<!DOCTYPE html>
<html>
  <head>
    <title>Embed YouTube Videos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #222;
        color: #f4f4f4;
        line-height: 1.6;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      p {
        font-size: large;
      }
      .example {
        background-color: #f5f5f5;
        padding: 10px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h2>Embed YouTube videos using iframe</h2>
    <br />
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/eRdMxQ1zVPo?si=3MdcOMLW9MHs5oVl"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe
    ><br />
    <h2>Videos</h2>
    <video width="320" height="240" controls>
      <source src="movie.mp4" type="video/mp4" />
      <source src="movie.ogg" type="video/ogg" />
      Your browser does not support the video tag.</video
    ><br />
    <h2>Audio</h2>
    <audio controls>
      <source src="audio.mp3" type="audio/mpeg" />
      <source src="audio.ogg" type="audio/ogg" />
      Your browser does not support the audio element.
    </audio>
    <br />
    <h2>Embedding Pdf files</h2>
    <embed
      src="../images/webTech.pdf"
      type="application/pdf"
      width="100%"
      height="600px"
    />

    <p>The &lt;object&gt; element provides an alternative:</p>

    <div class="example">
      <object
        data="../images/webTech.pdf"
        type="application/pdf"
        width="500"
        height="375"
      >
        <p>
          Unable to display PDF.
          <a href="../images/webTech.pdf">Download</a> instead.
        </p>
      </object>
    </div>

    <h2>Embedding Google Map</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d28469.468778452534!2d75.77203235!3d26.881791900000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1741243312005!5m2!1sen!2sin"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
