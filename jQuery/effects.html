<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Effects</title>
    <link rel="stylesheet" href="styles/effects.css" />
    <script src="jQuery.js"></script>
  </head>
  <body>
    <button id="fadeIn">Click to fade in boxes</button><br /><br /><button id="toggle">fade in/out boxes</button>
    <div id="div1"></div>
    <br />
    <div id="div2"></div>
    <br />
    <div id="div3"></div>

    <p>Demonstrate fadeOut() & fadeTo with different parameters.</p>
    <button id="fadeOut">Click to fade out/To boxes</button><br /><br />

    <div id="d1" style="width: 80px; height: 80px; background-color: red; display: block"></div>
    <br />
    <div id="d2" style="width: 80px; height: 80px; background-color: green; display: block"></div>
    <br />
    <div id="d3" style="width: 80px; height: 80px; background-color: blue; display: block"></div>

    <script>
      $(document).ready(function () {
        // fade toggle
        $("#toggle").click(function () {
          $("#div1").fadeToggle();
          $("#div2").fadeToggle("slow");
          $("#div3").fadeToggle(3000);
        });
        // Fade in  effects
        $("#fadeIn").click(function () {
          $("#div1").fadeIn();
          $("#div2").fadeIn("slow");
          $("#div3").fadeIn(3000);
        });
        // Fade Out & fadTo effects
        $("#fadeOut").click(function () {
          $("#d1").fadeTo("slow", 0.15);
          $("#d2").fadeTo("slow", 0.4);
          $("#d3").fadeTo("slow", 0.7);
          /*
            $("#d1").fadeOut();
            $("#d2").fadeOut("slow");
            $("#d3").fadeOut(3000);
          */
        });
      });
    </script>
  </body>
</html>
