<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Sets</h1>
    <h2>The add() Method</h2>

    <p>The add() method adds values to a set:</p>

    <script>
      // Create a Set
      const letters = new Set();

      // Add Values to the Set
      letters.add("a");
      letters.add("b");
      letters.add("c");

      // Display the Size
      console.log(letters);
    </script>
  </body>
</html>
